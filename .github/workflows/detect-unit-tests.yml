name: Detect Unit Test PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-spec-files:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for .spec.js files in PR
        run: |
          echo "üîç Checking PR for .spec.js files..."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO="${{ github.repository }}"

          FILES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/files" | jq -r '.[].filename')

          echo "$FILES"

          if echo "$FILES" | grep '\.spec\.js$'; then
            echo "‚úÖ Now Unit Tests detected"
          else
            echo "‚ÑπÔ∏è No .spec.js test files found in this PR"
          fi
