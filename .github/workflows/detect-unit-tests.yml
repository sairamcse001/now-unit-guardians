name: Detect Unit Test PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-spec-files:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Check for .spec.js files in PR
        run: |
          echo "Checking PR for .spec.js files..."
          pr_number=${{ github.event.pull_request.number }}
          changed_files=$(gh pr view "$pr_number" --json files --jq '.files[].path')
          echo "$changed_files"

          if echo "$changed_files" | grep '\.spec\.js$'; then
            echo "✅ Now Unit Tests detected"
          else
            echo "ℹ️ No .spec.js test files found in this PR"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
