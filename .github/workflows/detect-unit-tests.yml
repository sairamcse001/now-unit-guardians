name: Inline Coverage on PR Open/Reopen

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main

jobs:
  run-inline-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Get Changed Files
        id: changed
        run: |
          FILES=$(git diff --name-only origin/main...HEAD)
          echo "$FILES"
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Should Run Coverage?
        id: should_run
        run: |
          echo "${{ steps.changed.outputs.changed_files }}" | grep -E '\.spec\.js$|\.github/workflows/.*\.ya?ml' && echo "run=true" >> $GITHUB_OUTPUT || echo "run=false" >> $GITHUB_OUTPUT

      - name: Construct Inline Payload and Send to ServiceNow
        if: steps.should_run.outputs.run == 'true'
        run: |
          JS_URL="https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/main/src/mathUtil.js"
          SPEC_URL="https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/main/__tests__/mathUtil.spec.js"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_LINK="${{ github.event.pull_request.html_url }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          BRANCH_NAME="${{ github.event.pull_request.base.ref }}"
          MERGE_STATUS=$(if ${{ github.event.pull_request.draft }}; then echo "Draft"; else echo "Ready"; fi)

          cat <<EOF > temp/inline-payload.json
{
  "jsfilePath": "$JS_URL",
  "specJsfilePath": "$SPEC_URL",
  "prNumber": "$PR_NUMBER",
  "prlink": "$PR_LINK",
  "Author": "$AUTHOR",
  "MergeStatus": "$MERGE_STATUS",
  "prName": "$PR_TITLE",
  "BranchName": "$BRANCH_NAME",
  "coverage": {
    "files": {
      "allfiles": {
        "lines": 83.33,
        "branch": 100
      },
      "mathUtil.js": {
        "lines": 100,
        "branch": 100,
        "functions": 100,
        "statements": 100,
        "uncovered_lines": []
      }
    }
  }
}
EOF

          echo "ðŸ“¡ Sending inline payload to ServiceNow..."
          curl --location 'https://hackai.service-now.com/api/snc/nowunitmetricsapi' \
            --header 'Content-Type: application/json' \
            --data @temp/inline-payload.json
